<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
<body>


  <!--  LES BALISES BLOCK -->
  <!-- prend tous l'espace de gauche à droite et pousse les autres éléments les uns en dessous des autres -->
  <p>Je suis du texte</p>
  <div></div>
  <section></section>
  <article></article>
  <aside></aside>
  <main></main>
  <footer></footer>
  <nav></nav>
  <header></header>

  <!-- LES BALISES INLINE -->
  <!-- Prend la largeur de son contenu et les éléments cemettent les uns à la suite des autres -->
  <a href="#">Je suis un lien</a>
  <button>Je suis un bouton</button>
  <label for="">Je suis un label</label>
  <input type="text">
  
</body>
</html>
