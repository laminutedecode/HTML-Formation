<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
<body>

  <table>
    <!-- table = balise parente -->

    <thead>
      <!-- thead = header du tableau -->
      <tr>
        <!-- tr = créer des rangés -->
        <!-- th = titre -->
        <th>Titre</th>
        <th>Titre</th>
        <th>Titre</th>
        <th>Titre</th>
        <th>Titre</th>
      </tr>
    </thead>
    <tbody>
      <!-- tbody = corp du tableau -->
      <tr>
        <!-- tr = créer des rangés -->
        <!-- td = contenu -->
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
      </tr>
      <tr>
        <!-- tr = créer des rangés -->
        <!-- td = contenu -->
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
      </tr>
      <tr>
        <!-- tr = créer des rangés -->
        <!-- td = contenu -->
        <td>Contenu</td>
        <td rowspan="2">Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
      </tr>
      <tr>
        <!-- tr = créer des rangés -->
        <!-- td = contenu -->
        <td>Contenu</td>
        <!-- colspan = etendre la cellule sur plusieurs colonnes -->
        <td colspan="2">Contenu</td>
        <!-- rowspan = etendre cellule sur plusieurs rangés -->
        <td rowspan="2">Contenu</td>
        <td>Contenu</td>
        <td>Contenu</td>
      </tr>
    </tbody>
    <tfoot>
      <!-- tfoot = footer du tableaux -->
      <tr>
        <td>footer</td>
        <td>footer</td>
        <td>footer</td>
        <td>footer</td>
        <td>footer</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
